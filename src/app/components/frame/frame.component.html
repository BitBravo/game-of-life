<div class="frame-row" *ngFor="let row of cells" [ngClass]="{'stagnation': stagnation}">
  <div class="frame-cell"
    *ngFor="let cell of row"
    [ngClass]="{'stagnation': stagnation, 'running': running, 'alive': cell.alive}"
    [style.width]="cellSize + 'px'"
    [style.height]="cellSize + 'px'"
    (click)="cellClicked(cell)">
  </div>  
</div>
